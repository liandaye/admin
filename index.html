 <script>
 	 //左侧菜单栏点击
        var toggleFlag = false;
        var toggleObj = null;
        $('body').on('click', '.body_left_ul>li', function () {
            $('.body_left_ul > li > a > img:last-child').attr('src', 'image/body_up.png')
            if (!toggleFlag)
                $(this).find('ul').toggle(500);
            $('.body_left_ul>li').not(this).find('ul').hide(500);
            $(this).find('.clickA> img:last-child').attr('src', 'image/body_down.png')
            if (toggleObj == this) {
                $(this).find('.clickA> img:last-child').attr('src', 'image/body_up.png');
                toggleObj = null;
            } else {
                toggleObj = this;
            }
            //return false;
        })
        //顶部隐藏按钮点击
        $('body').on('click', '.body_toggle', function () {
            toggleObj = null;
            $('.body_left_ul > li > a > img:last-child').attr('src', 'image/body_up.png')
            if (!toggleFlag) {
                $('.body_a').html('管理').animate({ 'width': '60', 'font-size': '14px' });
                $('.body_left_user').html('<img src="image/headPhoto.png" style="margin:3px;"/>').animate({ 'width': '60', 'height': '50' });
                $('.body_left').animate({ 'width': '60' });
                $('.body_right,.body_nav_right').animate({ 'margin-left': '60' });
                $('.body_left_son,.body_left_ul > li > a > img:last-child,.body_left_ul > li > a > span').hide();
                toggleFlag = true;
            } else {
                $('.body_left_user').html('<img src="image/headPhoto.png" alt="Alternate Text"/><p>admin</p>').animate({ 'width': '180', 'height': '90' });
                $('.body_a').animate({ 'width': '180', 'font-size': '20px' }).html('后台（CRM）系统');
                $('.body_left').animate({ 'width': '180' });
                $('.body_right,.body_nav_right').animate({ 'margin-left': '180' });
                $('.body_left_ul > li > a > img:last-child,.body_left_ul > li > a > span').show(800);
                toggleFlag = false;
            }
        })
        $('body').on('mouseover', '.body_left_ul>li', function () {
            if (toggleFlag) {
                $('.body_left').css('overflow', 'visible');
                $(this).find('ul').css({
                    'position': 'absolute',
                    'top': '0',
                    'left': '60px',
                    'z-index': '9',
                    'width': '180px'
                }).show();
            }
            return false;
        })
        $('body').on('mouseout', '.body_left_ul>li', function () {
            if (toggleFlag) {
                $('.body_left').css('overflow', 'visible');
                $(this).find('ul').css({
                    'position': 'static',
                    'width': 'auto'
                }).hide();
            }
        })

 </script>
